<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DHT11 Arduino
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>{{ this.temp }}</h1>
    <h1>{{ this.hum }}</h1>
    <ion-button expand="block" (click)="showPicker()">Show Single Column Picker</ion-button>
  </div>
</ion-content>
